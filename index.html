<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".\style\style.css">

    <title>Portifolio</title>
</head>

<body>
  <!-- links -->
  <script src=".\src\script.js"></script>

  <!-- Primeira pagina -->
  <section>
    <div class="container-fluid text-center first" id="home">
      <!-- BIBLIOTECA JS: particles.js container --> 
      <div id="particles-js"></div>
      <!-- Frases -->
      <div class="centered-text">
        <p>Regis
          <span class="typed-text"><strong>CODE</strong></span>
          <!-- Animação de escrita -->
          <span class="cursor">&nbsp;</span></p>
        </p>
        <!-- Botão saiba mais -->
        <div class="box-3">
          <div class="btn btn-three" id="saibaMaisButton">
            <span>SAIBA MAIS</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Biblioteca js -->
  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
  <!-- stats.js lib --> 
  <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  <!-- Script com a função particlesJS() -->
  <script src="src/particlesJS.js"></script>

</body>

</html>
